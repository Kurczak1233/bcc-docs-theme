<ul class="content-list collection-docs">
    {% for doc in site.docs %}

    {% if doc.title != "Docs Contents" %}

    {% unless doc.url contains "index.html" %}

    <li class="collection-sub">
        <ul>
            <li>
                <a href="{{doc.url}}">{{ doc.title }}</a>
            </li>
        </ul>
    </li>
    {% endunless %}

    {% endif %}

    {% endfor %}

</ul>
