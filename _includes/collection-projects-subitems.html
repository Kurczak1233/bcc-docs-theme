<ul class="content-list collection-projects">
    {% for project in site.projects %}

    {% if project.title != "Projects Contents" %}

    {% unless project.url contains "index.html" %}

    <li class="collection-sub">
        <ul>
            <li>
                <a href="{{project.url}}">{{ project.title }}</a>
            </li>
        </ul>
    </li>
    {% endunless %}

    {% endif %}

    {% endfor %}

</ul>
