<ul class="content-list collection-guides">
    {% for guide in site.guides %}

    {% if guide.title != "Guides Contents" %}

    {% unless guide.url contains "index.html" %}

    <li class="collection-sub">
        <ul>
            <li>
                <a href="{{guide.url}}">{{ guide.title }}</a>
            </li>
        </ul>
    </li>
    {% endunless %}

    {% endif %}

    {% endfor %}

</ul>
